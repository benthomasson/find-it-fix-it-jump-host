---
- name: Install ansible-worker-poller for find-it-fix-it demo
  hosts: all
  gather_facts: false
  tasks:
      - pip:
          name: ansible
      - pip:
          name: ansible-runner
      - pip:
          name: git+http://github.com/benthomasson/ansible-worker-poller
          state: latest
      - command: ansible_worker_poller https://nginx-find-it-fix-it.5a9f.insights-dev.openshiftapps.com 1 --wait_time=0.1
...
